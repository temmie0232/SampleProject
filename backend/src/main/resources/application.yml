spring:
  application:
    name: sample-workflow-backend
  profiles:
    default: dev
  jackson:
    time-zone: Asia/Tokyo
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%X{requestId}] %logger{36} - %msg%n"

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
  security:
    jwt-secret: ${APP_JWT_SECRET:VGhpc0lzQVNpbXBsZVNlY3JldEtleUZvckpXVEV4YW1wbGUxMjM0NQ==}
    jwt-expiration-seconds: ${APP_JWT_EXPIRATION_SECONDS:3600}
