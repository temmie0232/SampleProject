version: '3.9'
services:
  db:
    image: mysql:8.4
    container_name: sample-workflow-db
    environment:
      MYSQL_DATABASE: sample_workflow
      MYSQL_USER: sample_user
      MYSQL_PASSWORD: sample_pass
      MYSQL_ROOT_PASSWORD: root_pass
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: sample-workflow-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: sample_workflow
      DB_USER: sample_user
      DB_PASSWORD: sample_pass
      APP_CORS_ALLOWED_ORIGINS: http://localhost:5173
      APP_JWT_SECRET: VGhpc0lzQVNpbXBsZVNlY3JldEtleUZvckpXVEV4YW1wbGUxMjM0NQ==
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    container_name: sample-workflow-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db-data:
